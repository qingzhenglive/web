<!DOCTYPE html>
<html>
	<head>
		<title>个人简历模板</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1 align="center">简洁易用的个人简历模板</h1>
		<table border="1" align="center" cellspacing="0">
			<tr>
				<td colspan="2">姓名</td>
				<td colspan="2">&nbsp;</td>
				<td colspan="2">性别</td>
				<td colspan="3">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2">本人联系地址</td>
				<td colspan="2">&nbsp;</td>
				<td colspan="2">民族</td>
				<td colspan="3">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2">家庭详细地址</td>
				<td colspan="2">&nbsp;</td>
				<td colspan="2">出生日期</td>
				<td colspan="3">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2">婚姻状况</td>
				<td colspan="2">&nbsp;</td>
				<td colspan="2">身高</td>
				<td colspan="3">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2">联系电话</td>
				<td colspan="2">&nbsp;</td>
				<td colspan="2">邮箱</td>
				<td colspan="3">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2">通信地址</td>
				<td colspan="5">&nbsp;</td>
				<td >邮编</td>
				<td >&nbsp;</td>
			</tr>
			<tr>
				<td colspan="9">求职意向：</td>
			</tr>
			<tr>
				<td colspan="2">毕业院校</td>
				<td colspan="7">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2">学历</td>
				<td colspan="3">&nbsp;</td>
				<td colspan="2">毕业日期</td>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2">专业</td>
				<td colspan="3">&nbsp;</td>
				<td colspan="2">计算机水平</td>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">证书</td>
				<td colspan="7" rowspan="2">CI汽车驾驶证、报关员证、会计证、电工证</td>
			</tr>
			<tr></tr>
			<tr>
				<td colspan="2" rowspan="3">工作经历</td>
				<td colspan="7">2011年在XX公司实习3个月</td>
			</tr>
			<tr>
				<td colspan="7">2012年在XX企业兼职3个月</td>
			</tr>
			<tr>
				<td colspan="7">2012年在XX企业上班3个月</td>
			</tr>
			<tr>
				<td colspan="9" rowspan="2" align="center">自我评价</td>
			</tr>
			<tr></tr>
			<tr>
				<td colspan="9">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
			</tr>
		</table>
	</body>
</html>
